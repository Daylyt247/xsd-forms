   &lt;xs:complexType name="person"&gt;
      &lt;xs:sequence&gt;
         &lt;xs:element name="name" type="xs:string" maxOccurs="unbounded"&gt;
          &lt;xs:annotation i:label="Full name" /&gt;
         &lt;/xs:element&gt;
      &lt;/xs:sequence&gt;
   &lt;/xs:complexType&gt;
&lt;/xs:schema&gt;
</textarea><br/>
<input type="radio" name="action" value="zip">zip</input>
